<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/card-login.css">
    <link rel="stylesheet" href="css/btn.css">
    <link rel="stylesheet" href="css/left-right-login.css">
    <link rel="stylesheet" href="css/textfield.css">
    <title>Login ou cadastrar-se</title>
</head>
<body>
    <div class="main-login">
    <div class="left-login">
        <h1>Login<br>or register.</h1>
        <img src="img/astronaut-suit-animate.svg" alt="astronauta" class="img-login">
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>Login</h1>
            <div class="textfield">
                <label for="usuario">User</label>
                <input type="text" name="usuario" id="usuario" placeholder="Enter your user">
            </div>
            <div class="textfield">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn-login">Submit</button>
        
        </div>
    </div>
    </div>
</body>
</html>
